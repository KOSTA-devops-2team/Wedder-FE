<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wedder-reservation</title>
    <link rel="stylesheet" href="/Wedder-FE/css/common/reset.css" />
    <link rel="stylesheet" href="/Wedder-FE/components/header/" />
    <link rel="stylesheet" href="/Wedder-FE/components/footer/" />
    <link rel="stylesheet" href="/Wedder-FE-JH/css/Reservation-category.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="hd__inner1100">
        <!-- 타이틀 -->
        <section class="title">
            <div class="title-sub">원하는 스튜디오, 드레스, 메이크업 업체를 예약해보세요.</div>
            <div class="title-main">Reservation</div>
        </section>
        <!-- 스텝 Bar -->
        <section class="steps">
            <div class="steps-bar">
                <div class="step active">Category</div>
                <div class="step">Store</div>
                <div class="step">Option</div>
                <div class="step">Date</div>
                <div class="step">Total</div>
            </div>
        </section>

        <!-- 안내 멘트 -->
        <section class="guide">
            <div class="guide-step">Step.1</div>
            <div class="guide-addition">
                예약을 원하는 카테고리를 선택해 주세요
            </div>
        </section>

        <!-- 카테고리 리스트 -->
        <section class="category-all">
            <div class="category">
                <a href="#">
                    <img src="../assets/images/Reservation-CG-Studio.png" alt="Studio">
                    <h3 class="category-text">Studio</h3>  
                </a>
            </div>
            <div class="category">
                <a href="#">
                    <img src="../assets/images/Resevation-CG-Dress.png" alt="Dress">
                    <h3 class="category-text">Dress</h3>   
                </a>
            </div>
            <div class="category">
                <a href="#">
                    <img src="../assets/images/Reservation-CG-Makeup.png" alt="Hair&Makeup">
                    <h3 class="category-text">Hair & <br>Makeup</h3>
                </a>   
            </div>
            <div class="category">
                <a href="#">
                    <img src="../assets/images/Reservation-CG-Package.png" alt="Package">
                    <h3 class="category-text">Package</h3>
                </a>
            </div>
        </section>

        <!-- 다음 단계 버튼 -->
        <div class="category-btn">
            <span class="category-nxt-btn">다음 단계로</span>
        </div>   
    </div>
    <div id="footer-placeholder"></div>
</body>
</html>
