<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Passwordjoin.css"> 
</head>
<body>
    <div class="join">
        <div>
            <h1>간편가입</h1>
            <hr>
            <br />
        </div>
        <div>
            <b>로그인에 사용할<br />비밀번호를 입력해주세요.</b>      
        </div>
        <br />
        <div class ="Passwordset">
            <input type = "password" placeholder="비밀번호 입력" onfocus="placeholder='' "onblur="placeholder='비밀번호 입력'" class="pass" />
            <br /><br />
            <div class="check">
                 <label for="upper">대문자</label><input type ="checkbox" id ="upper" disabled checked/>
                 <label for="small">소문자</label><input type ="checkbox" id ="small" disabled checked/>
                 <label for="special">특수문자</label><input type ="checkbox" id ="special" disabled checked/>
                 <label for="limit">8-20자 이내</label><input type ="checkbox" id ="limit" disabled checked/>
                 <label >&nbsp;</label>
                 <br/>
            </div>           
        <br>
            <input type = "password" placeholder="비밀번호 확인" onfocus="placeholder='' "onblur="placeholder='비밀번호 확인'" class="pass" />
            <br /><br />
            <div class ="check">
                <label for="checkset">비밀번호일치</label><input type ="checkbox" id="checkset" disabled checked/>
                <label >&nbsp;</label>
            <div>
        </div>

        <br>

        <div>
            <button class="bt">
                다음
            </button>
        </div>
    </div>

    

</body>
</html>
