<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="../../css/login/login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  
</head>
<body>
    <div id="header-placeholder"></div>
    <div class = "login-wrapper">
        <!--Wedder글자-->
        <div class = "logo">
            <label  class="wedder" onclick="main();"><b>Wedder</b></label>
        </div>
        <br />
        <div class = "log">
            <!--로그인창-->
        <div class = "login">
            <label for ="email-id">
            Email Address<br />
            </label>
            <div id="drop_the_text">
            <input type ="email"  id ="email-id"/>
            </div>
            <br /><br />      
            <label for = "password-ps">
            Password
            </label>
            <!-- 비밀번호 찾기 -->
            <div id="for-got-in" style="display:inline;">
            <button id = "for-got" onclick="showpopup();">Forgot Password</button>
            
            </div>
            <!-- 패스워드 칸 -->
            <div class="password-set">
                <input type="password" class="password-ps" maxlength="20" min="8">
                <span class="material-symbols-outlined">
                    visibility
                </span>
            </div>
            
        </div>
        <br /><br/>
        <!--로그인 유지 체크-->
        <div class ="check">
            <input type ="checkbox" id = "check-in"/>
            <label for ="check-in">
            keep me signed in
            </label>
        </div>
        <!--로그인 확인-->
        <br />
        <div class = "continue">
            <input type="button" value="continue" id="continue" />
        </div>
        <br />
        <!--다른방식의 로그인-->
        <div class="sign"> 
            or sign up withv
        </div>
        <br />
        <div class ="changebutton">
            <button class ="chg">
                <img src ="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1566791548/noticon/zxi0bnl5h66bszdpjaet.jpg" width="11px" height="11px" class="clogo">
                &nbsp; Google
            </button>
            <button class ="chg">
                <img src ="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1566791426/noticon/iqusgjw4nm8pqgkbjj5f.png"  width="10px" height="10px" class="clogo">
                &nbsp; Apple
            </button>
            <button class ="chg">
                <img src ="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1567008602/noticon/ird3id54hstap8dtokdx.png"  width="10px" height="10px" class="clogo">
                &nbsp; Facebook
            </button>
            <br /> 
        </div> 
        <br />
        <!--회원가입-->
        <div class="sing-up">
        <label>Don`t have an Account?</label>
        <a href="../../html/login/agreeMent.html" id ="login-button"> Sing up here</a>
        </div>
        </div>


        <!--법적--> 
        <div class = "law">
            <ul>
                <button id ="use" onclick="usePopup();">이용약관</button>&emsp;
                <button id ="privacy" onclick="privacyPopup();">개인정보처리방침</button>&emsp;
                <button id = "marketing" onclick="marketingPopup();">마케팅 목적의 개인정보 수집 및 이용 동의</button>&emsp;
            </ul>
        </div>
    </div>
    <script defer src ="../../js/login/login.js"></script>
    
    

</body>
</html>
