<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="../../css/login/login.css">
    <script defer src="../../js/main/main.js"></script>
    
</head>
<body>
    <div class = "login-wrapper">
        <!--로그이미지-->
        <div class = "logo">
            <a href="../../html/main/main.html"><img src="#"  id="Mylogo" /></a>
        </div>

        <div>
            <h2>Login</h2>
            <p style="color:#64748B" id="Enter">Welcome back. Enter your credentials to access your account</p>
        </div>
        <br />

        <!--로그인창-->
        <div class = "Loging">
            <label for ="EmailID">
            Email Address<br />
            </label>
            <div id="drop_the_text">
            <input type ="email"  id ="EmailID"/>
            </div>
            <br /><br />      
            <label for = "Password">
            Password
            </label>
            <button id = "forgot"> Forgot Password</button>
            <div class="passwordSet">
                <input type="password" id="Password" maxlength="20" min="8">
                <img src="#" class="btn">
            </div>
            <div class="false">Please enter correct password</div>
        </div>
        <br />

        <!--로그인 유지 체크-->
        <div class ="check">
                <input type ="checkbox" id = "checkIn"/>
                <label for ="checkIn">
                keep me signed in
                </label>
        </div>
        <!--로그인 확인-->
        <br />
        <div class = "Continue">
            <input type="button" value="Continue" id="continue" />
        </div>
        <br />
        <!--다른방식의 로그인-->
        <div class="sign"> 
                or sign up withv
        </div>
        <br />
        <div class ="ChangeButton">
            <button class ="chg">
                    <img src ="#" width="11px" height="11px" class="Clogo">
                    &nbsp; Google
            </button>
            <button class ="chg" href="#">
                    <img src ="#"  width="10px" height="10px" class="Clogo">
                    &nbsp; Apple
            </button>
            <button class ="chg">
                    <img src ="#"  width="10px" height="10px" class="Clogo">
                    &nbsp; Facebook
            </button>
            <br /> 
        </div>

        <br />
        <div class="Singup">
        <label>Don`t have an Account?</label>
        <a href = "#" id ="LoginButton"> Sing up here</a>
        </div>

        <!--법적-->
        <div class = "law">
            <ul>
                <button>이용약관</button>&emsp;
                <button>개인정보처리방침</button>&emsp;
                <button>마케팅 목적의 개인정보 수집 및 이용 동의</button>&emsp;
            </ul>
        </div>

        <div class="modal">
            <div class="modal_body">
                <h3>인증 이메일이 발송되었습니다!</h3>
                <p>이 작업을 수행하려면 이메일 인증이 필요합니다. 
                    <br>받은 편지함을 확인하시고 제공된 지시에 따라주십시오. 
                    <br>이메일이 발송된 주소는 다음과 같습니다.</p>
                <input type="email" id="email"/><br/>
                <button class="checkPoint">확인</button><br/>
                <button class="checkTime">이메일 재전송</button><br/>
            </div>
        </div>

    </div>
</body>
</html>
