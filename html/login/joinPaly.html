<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/joinPaly.css">
</head>
<body>
    <script defer src="js/joinPaly.js"></script>
    <div class="join"> 
        <div>
            <h1>간편가입</h1>
            <hr>
        </div>
        
        <br />

        <div>
            <p><b class="bol">본인인증을 진행해주세요.</b>
            <br/><img src="Image/자물쇠.png" class="img">안전한 거래를 위해 딱 한번 본인인증을 진행해요.</p>
            <br />
        </div>

        <div class="modal">
            <div class="modal_body">
                <h3>인증 이메일이 발송되었습니다!</h3>
                <p>이 작업을 수행하려면 이메일 인증이 필요합니다. 
                    <br>받은 편지함을 확인하시고 제공된 지시에 따라주십시오. 
                    <br>이메일이 발송된 주소는 다음과 같습니다.</p>
                <input type="email" id="email"/><br/>
                <button class="checkPoint">확인</button><br/>
                <button class="checkTime">이메일 재전송</button><br/>
            </div>
        </div>
        <div>
        <button class="bt">
            본인인증하고 가입완료하기
        </button>
        </div>
        

    </div>
</body>
</html>
